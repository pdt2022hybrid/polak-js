<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Kamen Papier Noznice </title>

    <link rel="stylesheet" href="src/css/bootstrap.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body class="container-fluid">
    <section class="container d-flex justify-content-center mt-4">

        <div class="row">

            <div class="col-12 d-flex justify-content-center">

                <h1 class="h1"> Kamen Papier Noznice </h1>

            </div>

            <div id="player_name_input_div" class="col-12 d-flex justify-content-center">
                <div class="d-flex justify-content-end">
                    <label class="text-center" onclick="playerNameInput.enable()">
                        <span id="player_name_input_heading" class="text-decoration-line-through"> Player name: <br> </span>
                        <input disabled class="rounded-5 border-1 border-primary bg-transparent" type="text" name="player_name" id="player_name">
                    </label>
                </div>
            </div>

            <div id="player-score-div" class="col-6 d-flex justify-content-end pt-3">
                <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        <p id="player_score_heading" class="h4"> Player score </p>
                    </div>
                    <div class="col-12 d-flex justify-content-center">
                        <p id="player-score" class="h3 fw-bold text-primary"> 0 </p>
                    </div>
                </div>
            </div>

            <div id="computer-score-div" class="col-6 d-flex justify-content-start pt-3">
                <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        <p class="h4"> Computer score </p>
                    </div>
                    <div class="col-12 d-flex justify-content-center">
                        <p id="computer-score" class="h3 fw-bold text-danger"> 0 </p>
                    </div>
                </div>
            </div>

            <div class="col-6 d-flex justify-content-center pt-3 px-2">
                <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        <h4 class="h4 text-primary"> Player Usage History </h4>
                    </div>
                    <div class="col-12 d-flex justify-content-center">
                        <ul class="text-end list-unstyled">
                            <li class=""> <span class=""> Papier </span> : <span id="player-papier-usage"> 0 </span> </li>
                            <li class=""> <span class=""> Kamen </span>  : <span id="player-kamen-usage"> 0 </span> </li>
                            <li class=""> <span class=""> Noznice </span> : <span id="player-noznice-usage"> 0 </span> </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-6 d-flex justify-content-center pt-3 px-2">
                <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        <h4 class="h4 text-danger"> Computer Usage History </h4>
                    </div>
                    <div class="col-12 d-flex justify-content-center">
                        <ul class="text-end list-unstyled">
                            <li class=""> <span class=""> Papier </span> : <span id="computer-papier-usage"> 0 </span> </li>
                            <li class=""> <span class=""> Kamen </span>  : <span id="computer-kamen-usage"> 0 </span> </li>
                            <li class=""> <span class=""> Noznice </span> : <span id="computer-noznice-usage"> 0 </span> </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-12 d-flex justify-content-center py-3">

                <button class="start-button" onclick="toggleSelectionDiv(true)">
                    Zacni hrat!
                </button>

            </div>

            <div id="selection" class="col-12 py-3 rounded-5">

                <div class="row d-flex align-items-center">

                    <div class="col-12 text-center">
                        <h2 class="h2"> Vyber si! </h2>
                    </div>

                    <div class="col-12 d-flex justify-content-center my-5">
                        <button class="option border-0 rounded-pill h3 mx-5 p-5" onclick="new game('K')">
                            Kamen
                        </button>
                        <button class="option border-0 rounded-pill h3 mx-5 p-5" onclick="new game('P')">
                            Papier
                        </button>
                        <button class="option border-0 rounded-pill h3 mx-5 p-5" onclick="new game('N')">
                            Noznice
                        </button>
                    </div>


                </div>

            </div>

            <div id="history" class="col-12 py-3 justify-content-center text-center">

                <h4 class="h4"> Win history: </h4>

                <ul id="history_list" class="list-unstyled fw-bolder fs-3 my-3 text-uppercase">

                </ul>

            </div>

        </div>

    </section>
</body>
<script src="src/main.js"></script>
</html>
